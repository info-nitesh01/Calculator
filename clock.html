<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <style>
        body {
            background-color: tomato;
            display: grid;
            justify-content: center;
        }

        #dclock {
            background-color: black;
            color: white;
            border-radius: 20px;
            padding: 0 20px;
            margin: 10% 0;
            font-size: 15vw;
        }
    </style>
</head>

<body>
    <h1>Digital Clock</h1>
    <div id="dclock"></div>
    <script>
        showtime = () => {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            (h == 0) ? h = 12 : h; //ternary Operator
            if (h > 12) {
                h = h - 12;
                session = "PM";
            }
            (h < 10) ? h = "0" + h : h;
            (m < 10) ? m = "0" + m : m;
            (s < 10) ? s = "0" + s : s;



            document.getElementById("dclock").innerHTML = h + ":" + m + ":" + s + " " + session;

            setTimeout(showtime, 1000);
        }
        showtime();
    </script>
</body>

</html>
